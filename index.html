<html>

<body>
    <center>
        <h1>Step 1 : Your details</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="First and last name" autofocus><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@domain.com"><br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Eg. +44750000000">
        </form>
        <h1>Step 2 : Delivery address</h1>
        <form>
            <label for="address">Address</label>
            <textarea name="address" maxlength="50"></textarea><br>
            <label for="postcode">Post code</label>
            <input type="text" id="postcode"><br>
            <label for="country">Country</label>
            <input type="text" id="country">
        </form>
        <h1>Step 3 : Card details</h1>
        <form>
            <label>Card type</label>
            <input type="radio" id="visa">
            <label for="visa">VISA</label>
            <input type="radio" id="amex">
            <label for="amex">AmEx</label>
            <input type="radio" id="mastercard">
            <label for="mastercard">Mastercard</label><br>
            <label for="cardnumber">Card number</label>
            <input type="text" id="cardnumber"><br>
            <label for="securitycode">Security code</label>
            <input type="text" id="securitycode"><br>
            <label for="nameoncard">Name on card</label>
            <input type="text" id="nameoncard" placeholder="Exact name as on the card"><br><br>
            <input type="submit">
        </form>
    </center>
</body>

</html>
